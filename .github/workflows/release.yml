name: ðŸ”– Release

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: Bump version
        type: choice
        required: true
        options: [âš™ï¸ patch (v1.0.1), ðŸ§© minor (v1.1.0), â­ï¸ major (v2.0.0)]
  push:
    tags:
      - 'v*'

run-name: ${{ github.event_name == 'workflow_dispatch' && format('Bump {0}', startsWith(inputs.version, 'âš™ï¸') && 'patch âš™ï¸' || startsWith(inputs.version, 'ðŸ§©') && 'minor ðŸ§©' || 'major â­ï¸') || github.ref_name }}

env:
  âš™ï¸ patch (v1.0.1): patch
  ðŸ§© minor (v1.1.0): minor
  â­ï¸ major (v2.0.0): major

jobs:
  release:
    name: ðŸ”– Release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      RELEASE_REF: ${{ steps.bump-version.outputs.RELEASE_REF }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â¬†ï¸ Bump version
        if: github.event_name == 'workflow_dispatch'
        id: bump-version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          npx bumpp ${{ env[inputs.version] }} -y -r --commit "chore(release): v%s"

          echo "RELEASE_REF=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¢ Release
        run: npx changelogithub

  deploy:
    name: ðŸš€ Deploy
    needs: [release]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      ref: ${{ needs.release.outputs.RELEASE_REF }}
